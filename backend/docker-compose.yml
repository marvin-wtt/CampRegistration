version: '3.8'
services:
  db:
    image: mariadb:10.5.27
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "database"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:6.2.6
    restart: unless-stopped
    ports:
      - "6379:6379"

  mail:
    image: maildev/maildev
    restart: unless-stopped
    environment:
      MAILDEV_SMTP_PORT: '1025'
      MAILDEV_WEB_PORT: '1080'
    ports:
      - "1025:1025"
      - "1080:1080"

volumes:
  db_data:
    driver: local
